<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nori</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Nori</h1>
<div id="app"></div>


<script type="text/javascript" src="elm.js"></script>
<script type="text/javascript">
    // get an empty <div>
    var div = document.getElementById('app');

    // embed our Elm program in that <div>
    var nori = Elm.embed(Elm.Nori, div, {setText: 'Hello'});

    setTimeout(function () {
        nori.ports.setText.send("I love you Nora");
    },2000);

    nori.ports.speakPort.subscribe(function (phonemes) {
        console.log('Speaking: ', phonemes);
    });

</script>

</body>
</html>
